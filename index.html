<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="lightbox">
            <div class="img-box">
                <div> <img id="img-tag" src="img/01.jpg" alt=""></div>
            </div>
            <div class="img-box">
                <div> <img id="img-tag" src="img/02.jpg" alt=""></div>
            </div>
            <div class="img-box">
                <div> <img id="img-tag" src="img/03.jpg" alt=""></div>
            </div>
            <div class="img-box">
                <div> <img id="img-tag" src="img/04.jpg" alt=""></div>
            </div>
            <div class="img-box">
                <div> <img id="img-tag" src="img/05.jpg" alt=""></div>
            </div>
            <div class="img-box">
                <div> <img id="img-tag" src="img/06.jpg" alt=""></div>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="light-box-popup">
            <div class="header-box">
                <p>Image <span id="currunt-img"></span> of <span id="total-img"></span></p>
                <span class="close-btn" id="clase-btn"><i class="fas fa-times"></i></span>
            </div>
            <div class="light-body">
                <img id="light-box-img" src="img/01.jpg" alt="">
            </div>
            <span id="prev" class="prev slide"><i class="fas fa-angle-left"></i></span>
            <span id="next" class="next slide"><i class="fas fa-angle-right"></i></span>
        </div>

    </div>
</body>

</html>
